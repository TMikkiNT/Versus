<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор ПК</title>
    <link rel="stylesheet" href="/css/pc-control.css">
</head>
<body>
    <div class="screen-container">
        <div class="header">
            <h2 id="actionTitle">Выберите ПК:</h2>
        </div>
        
        <div class="pc-selection">
            <div class="pc-item" data-pc="1">
                <div class="pc-number">1</div>
                <div class="pc-ip">192.168.1.120</div>
            </div>
            <div class="pc-item" data-pc="2">
                <div class="pc-number">2</div>
                <div class="pc-ip">192.168.1.112</div>
            </div>
            <div class="pc-item" data-pc="3">
                <div class="pc-number">3</div>
                <div class="pc-ip">192.168.1.113</div>
            </div>
            <div class="pc-item" data-pc="4">
                <div class="pc-number">4</div>
                <div class="pc-ip">192.168.1.114</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn" id="confirmBtn">ПОДТВЕРДИТЬ</button>
            <button class="btn btn-secondary" id="backBtn">НАЗАД</button>
        </div>
        
        <footer>
            © 2025 Система управления ПК | Все права защищены
        </footer>
    </div>

    <script src="/js/pc-control.js"></script>
</body>
</html>
