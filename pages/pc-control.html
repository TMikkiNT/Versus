<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Системное меню</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        header {
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(to right, #ff7700, #ffaa00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 119, 0, 0.5);
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .btn {
            background: linear-gradient(to right, #ff7700, #ff5500);
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 119, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 119, 0, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid #ff7700;
            color: #ff7700;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 119, 0, 0.1);
        }
        
        footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .btn { padding: 17px 25px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SYSTEM</h1>
            <div class="subtitle">Управление системой</div>
        </header>
        
        <div class="buttons">
            <button class="btn" onclick="window.location.href='page power off/power-off.html'">Выключение ПК</button>
            <button class="btn" onclick="window.location.href='page reload pc/reload-pc.html'">Перезагрузка ПК</button>
            <button class="btn btn-secondary" onclick="window.location.href='../../index.html'">Главное меню</button>
</div>
        
        <footer>
            © 2025 Системное меню | Все права защищены
        </footer>
    </div>
</body>
</html>
