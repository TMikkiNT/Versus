<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор ПК</title>
    <link rel="stylesheet" href="../../css/Steam.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
        }
        
        .screen-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            padding: 30px 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
        }
        
        .header {
            margin-bottom: 25px;
            text-align: center;
        }
        
        .pc-selection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .pc-item {
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #252525 0%, #1a1a1a 100%);
            border: 3px solid #444;
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .pc-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 119, 0, 0.4);
            border-color: #ff7700;
        }
        
        .pc-item.selected {
            background: linear-gradient(135deg, #333 0%, #222 100%);
            border-color: #ff7700;
            box-shadow: 0 0 25px rgba(255, 119, 0, 0.6);
        }
        
        .pc-number {
            font-size: 5rem;
            font-weight: bold;
            color: #ff7700;
            text-shadow: 0 0 20px rgba(255, 119, 0, 0.6);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10px;
        }
        
        .btn {
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(255, 119, 0, 0.5);
        }
        
        #confirmActionBtn {
            background: linear-gradient(to right, #00cc66, #00aa55);
        }
        
        #confirmActionBtn:hover {
            background: linear-gradient(to right, #00dd77, #00bb66);
            box-shadow: 0 8px 20px rgba(0, 204, 102, 0.6);
        }
        
        #backBtn {
            background: transparent;
            border: 3px solid #ff7700;
            color: #ff7700;
        }
        
        #backBtn:hover {
            background: rgba(255, 119, 0, 0.15);
        }
        
        footer {
            margin-top: 25px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .screen-container {
                padding: 20px 15px;
            }
            
            .pc-selection {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .pc-item {
                height: 150px;
            }
            
            .pc-number {
                font-size: 4rem;
            }
            
            .btn {
                padding: 18px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="screen-container">
        <div class="header">
            <h2>Выберите места:</h2>
        </div>
        
        <div class="pc-selection">
            <div class="pc-item" data-pc="1">
                <div class="pc-number">1</div>
            </div>
            <div class="pc-item" data-pc="2">
                <div class="pc-number">2</div>
            </div>
            <div class="pc-item" data-pc="3">
                <div class="pc-number">3</div>
            </div>
            <div class="pc-item" data-pc="4">
                <div class="pc-number">4</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn" id="confirmActionBtn">ПОДТВЕРДИТЬ</button>
            <button class="btn" id="backBtn">НАЗАД</button>
        </div>
        
        <footer>
            © 2025 Steam Control System | Все права защищены
        </footer>
    </div>

    <script src="../../js/steam.js"></script>
</body>
</html>
