<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link rel="stylesheet" href="../../css/Steam.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .screen-container {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="screen-container">
        <h2>Ошибка!</h2>
        <div class="error-text" id="errorMessage">
            Проверьте<br>
            Wireless adb в шлеме и запустите<br>
            ВНОВЬ
        </div>
        
        <div class="buttons">
            <button class="btn" id="retryBtn">Повторить?</button>
            <button class="btn btn-secondary" id="backToMainBtn">Вернуться в главное меню</button>
        </div>
        
        <footer>
            © 2025 Steam Control System | Все права защищены
        </footer>
    </div>

    <script src="../../js/steam.js"></script>
</body>
</html>
