<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор игры</title>
    <link rel="stylesheet" href="../../css/Steam.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        .screen-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .game-selection-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 70px; /* Отступ для кнопки */
        }
        
        .fixed-bottom {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
            z-index: 10;
        }
        
        /* Увеличенные ячейки игр */
        .game-item {
            height: 150px;
        }
        
        .game-name {
            font-size: 1.8rem;
            line-height: 1.2;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="screen-container">
        <div class="header">
            <h2>Выберите игру:</h2>
        </div>
        
        <div class="game-selection-container">
            <div class="game-selection" id="gameList">
                <!-- Games populated by JavaScript -->
            </div>
        </div>
        
        <div class="fixed-bottom">
            <button class="btn btn-secondary" id="backBtn">Назад</button>
        </div>
        
        <footer>
            © 2025 Steam Control System | Все права защищены
        </footer>
    </div>

    <script src="../../js/steam.js"></script>
</body>
</html>
